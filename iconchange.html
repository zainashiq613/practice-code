<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="iconchange.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <h1 class="logo">Itx Programmer</h1>
        <nav class="navbar">
            <ul class="navbar-list">
                <li><a class="navbar-links" href="#">Home</a></li>
                <li><a class="navbar-links" href="#">About</a></li>
                <li><a class="navbar-links" href="#">Srvices</a></li>
                <li><a class="navbar-links" href="#">Skills</a></li>
                <li><a class="navbar-links" href="#">Contact Me</a></li>
            </ul>
        </nav>
        <div class="mobile-navbar-btn" id="toggle-btn">
            <i class="fa-solid fa-bars" name="open"></i>
            <i class="fa-solid fa-xmark" name="close"></i>
        </div>
    </header>

    <script>
        const mobile_nav = document.querySelector(".mobile-navbar-btn");
        const nav_header = document.querySelector(".header")
        mobile_nav.addEventListener("click", () => {
            nav_header.classList.toggle("active")
        })
    </script>

</body>

</html
